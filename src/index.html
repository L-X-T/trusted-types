<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular CSP Trusted Types</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- HTML inline Content-Security-Policy meta tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        connect-src 'self' https://*.example.com;
        font-src 'self' https://*.example.com;
        img-src 'self' 'unsafe-inline' data: https://*.example.com;
        script-src 'self' 'unsafe-inline' https://*.example.com;
        style-src 'self' 'unsafe-inline' https://*.example.com;
        require-trusted-types-for 'script';
        trusted-types angular angular#bundler angular#unsafe-bypass default dompurify;"
    />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
